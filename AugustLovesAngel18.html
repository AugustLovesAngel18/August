<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weblog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post:last-child {
            border-bottom: none;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Weblog</h1>
    </header>
    <div class="container">
        <h2>Recent Posts</h2>
        <div id="blog-posts">
            <div class="post">
                <h3>Welcome to My Blog</h3>
                <p>This is a sample post. More content coming soon!</p>
            </div>
            </div>
        <h2>Add a New Post</h2>
        <input type="text" id="post-title" placeholder="Post Title"><br><br>
        <textarea id="post-content" placeholder="Post Content" rows="4" cols="50"></textarea><br><br>
        <button onclick="addPost()">Add Post</button>
    </div>

    <script>
        function addPost() {
            let title = document.getElementById("post-title").value;
            let content = document.getElementById("post-content").value;
            if (title && content) {
                let postSection = document.getElementById("blog-posts");
                let newPost = document.createElement("div");
                newPost.classList.add("post");
                newPost.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
                postSection.appendChild(newPost);
                document.getElementById("post-title").value = "";
                document.getElementById("post-content").value = "";
            } else {
                alert("Please enter both a title and content!");
            }
        }
    </script>
</body>
</html>
